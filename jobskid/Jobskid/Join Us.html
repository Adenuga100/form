<body>
    
    <div class="Home">

        <div class="head">

            <header>
                <a href="#">
                 <img  class="Logo" src="image/Screenshot-2023-01-16-152746-1.png">
                </a>
            
                <nav >
                   <ul class="nav-links">
                      <li><a href="Home.html">HOME</a></li>

        </div>
    
    </div>
    <div class="Join-form">

        <form action="Join-us">

            <div class="button">
                <ion-icon name="person-add-outline"></ion-icon>
               <a href="#"><input type="button" value="I am a Candidate"></a>
                <ion-icon name="archive-outline"></ion-icon>
              <a href="Join Us employ.html"><input type="button" value="I am an Employer"></a> 
              <br>
            </div>

            <div class="Register">

                <input type="text" Name="User-name" placeholder="Username" required>
                <ion-icon name="person-outline"></ion-icon>
                <br>
                <input type="text" name="Email" placeholder="Email">
                <ion-icon name="mail-outline"></ion-icon>
                <br>
                <input type="password" name="Password" placeholder="Password" required>
                <ion-icon name="key-outline"></ion-icon>
                <br>
            
                <select  type=" chosen-multipe-option"  name="Please Select Specialism"  value="Please-select-Specialims" required>
                  <option value="Please-select-Specialims"  >Please select Specialims</option>
                  <option value="Banking">Banking</option>
                  <option value="Accounty">Accounty</option>
                  <option value="Gradute">Graduate</option>

                </select>
                <br>

                <input type="Phone-number" name="Phonenumber" placeholder="Phonenumber" required>
                <ion-icon name="call-outline"></ion-icon>
                <br>
             
                <select name="Allow in search & listing" id="Allow in search & listing" required>
                   <option value="Allow in search & listing">Allow in search & listing</option>
                   <option value="Yes">Yes</option>
                   <option value="No">No</option>
                </select>
                <br>
                <input type="checkbox" required>
                <b>
                   By registering you confirm that you accept the <a href="#"> Terms & Conditions</a> and <a href="#">Privacy Policy</a>

                </b>
                <br>

                <input type="button" value="Create Account">

               <small>
                   Already have an account? <a href="Sign in.html">Login Now</a>
                </small>
             </div>




        </form>

        

    </div>
